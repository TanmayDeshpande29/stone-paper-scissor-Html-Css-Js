<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body>
  <header>
    <div id="upper-sec">
        ROCK PAPER SCISSORS
    </div>
  </header>

    <div id="content">

        <img src="rock.png" id="stone" class="img-circ"></img>
        
        <img src="paper.png" id="paper" class="img-circ"></img>

        <img src="scissors.png" id="scissor" class="img-circ"></img>

    </div>

    <div class="cont2">
        
        <div id="you-score">
            <p id="you-scr-count">0</p>
            <p>you</p>
        </div>

        <div id="comp-score">
            <p id="comp-scr-count">0</p>
            <p>comp</p>
        </div>

       

    </div>

    <div id="res-sec">
        <p id="final-scr">Score Here!!</p>
    </div>

   

    <script src="gameJS.js"></script>

</body>
</html>
